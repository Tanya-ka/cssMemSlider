<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mem Slider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
       <div class="slider">
            <div class="slides slide1"><img alt="mom" src="./img/ecb24655839b224e541f38d81copy.jpg" ></div>
            <div class="slides slide2"><img alt="question" src="./img/2022-05-15_13-32-46copy.png" ></div>
            <div class="slides slide3"><img alt="nocode" src="./img/screenshot_20201125-173945__01copy.jpg" ></div>
            <div class="slides slide4"><img alt="mrbin" src="./img/screenshot_20201125-174230__01.jpg" ></div>
        </div>
        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
        <div class="texts">
            <div class="text text1">Mom doesn't give bad advice..</div>
            <div class="text text2">Keep it simple!</div>
            <div class="text text3">All genius is simple!</div>
            <div class="text text4">Never give up!</div>
        </div>
    </div>
</body>
</html>
